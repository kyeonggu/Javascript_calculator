<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-wrap">
        <div class="cal-result-wrap">
            <p class="cal-operator"></p>
            <input type="number" readonly id="result" value=0>
        </div>
        <div class="cal-inner">
            <div class="cal-num-box">
                <div class="row">
                    <button class="cal-btn">7</button>
                    <button class="cal-btn">8</button>
                    <button class="cal-btn">9</button>
                </div>
                <div class="row">
                    <button class="cal-btn">4</button>
                    <button class="cal-btn">5</button>
                    <button class="cal-btn">6</button>
                </div>
                <div class="row">
                    <button class="cal-btn">1</button>
                    <button class="cal-btn">2</button>
                    <button class="cal-btn">3</button>
                </div>
                <div class="row">
                    <button class="cal-btn all-row">0</button>
                </div>
            </div>
            <div class="operator-box">
                <button class="operation plus">+</button>
                <button class="operation minus">-</button>
                <button class="operation multiply">*</button>
                <button class="operation division">/</button>
                <button class="result">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
